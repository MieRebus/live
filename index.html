        body {

            justify-content: center;
            align-items: center;

            margin: 0;
            background-color: #2c3e50;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;

        .flags {
            display: flex;

            margin: 20px 0;
        }
        .flag {
            width: 50px;
            height: 30px;
            margin: 0 10px;
        }
        #iframe-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .lantern {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 100px;
            background-image: url('https://example.com/lantern.png'); /* Ganti dengan URL gambar lentera */
            background-size: contain;
            animation: swing 2s infinite;
        }
        @keyframes swing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
