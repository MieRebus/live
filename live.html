<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MieRebus">
    <link rel="icon" href="https://wedding.rosikhul.web.id/favicon.ico">
    <title>Live Streaming Rosikhul.web.id</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #6441a5;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .flag {
            width: 30px;
            height: auto;
            vertical-align: middle;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .twitch-embed {
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            position: relative;
            overflow: hidden;
            border: 4px solid #6441a5;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .twitch-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 15px;
        }
        .cbox-container {
            width: 100%;
            height: 250px;
            border: 2px solid #6441a5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .cbox-container iframe {
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .cbox-container {
                height: 180px;
            }
            .twitch-embed {
                padding-top: 75%;
            }
        }
    </style>
</head>
<body>

    <h1>Live Streaming Myanmar <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flag_of_Myanmar.svg/255px-Flag_of_Myanmar.svg.png" alt="Bendera Myanmar" class="flag"> vs Indonesia <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/255px-Flag_of_Indonesia.svg.png" alt="Bendera Indonesia" class="flag"></h1>
    <div class="container">
        <div class="twitch-embed" id="twitch-embed"></div>
        <div class="cbox-container">
            <iframe src="https://www5.cbox.ws/box/?boxid=953521&boxtag=G15BJG" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>

    <footer>
        Built with ❤️ by MieRebus
    </footer>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script>
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: 800,
            channel: "guvaracuy",
            layout: "video",
            theme: "dark"
        });
    </script>

</body>
</html>
